version: '3.8'

services:
  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/yourdatabase
      SPRING_DATASOURCE_USERNAME: youruser
      SPRING_DATASOURCE_PASSWORD: yourpassword
      FRONTEND_URL: https://34.136.94.49   # Ahora debe apuntar a HTTPS
      BACKEND_URL: http://34.136.94.49:8080
    depends_on:
      - db

  frontend:
    build:
      context: ./FrontEnd/front-end
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${BACKEND_URL:-http://localhost:8080/}
    ports:
      - "443:443"   # Cambiamos el puerto expuesto a 443
    environment:
      REACT_APP_BACKEND_URL: ${BACKEND_URL:-http://localhost:8080/}
      NODE_ENV: production
    command: httpd-foreground

  db:
    image: postgres:16.4
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: yourdatabase
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:

